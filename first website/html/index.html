<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Full screen responsive login Page</title>
  </head>
  <body>
    <section>
      <div class="imgBx">
        <img src="articles.jpg">
      </div>
        <div class="contentBx">
          <div class="formBx">
            <h2>Login</h2>
            <form>
              <div class="inputBx">
                <span>Username</span>
                <input type="text">
              </div>
              <div class="inputBx">
                <span>Password</span>
                <input type="password">
              </div>
              <div class="remember">
                <label><input type="checkbox">Remember me</label>
              </div>
               <div class="inputBx">
                <input type="submit" value="Sign In">
              </div>
              <div class="inputBx">
              <p>Don't have an account?<a href="#">Sign up</a></p>  
              </div>
            </form>
          </div>
        </div>
        
      
    </section>
  </body>
</html>
